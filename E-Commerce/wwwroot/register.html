<a asp-controller="Home" asp-action="Index" class="logo-account"><img src="~/images/logo.png"></a>
<div class="col-lg-4 col-md-6 col-xs-12 mx-auto">
    <div class="account-box">
        <span class="account-head-line">ثبت نام در کاربیوتیک</span>
        <div class="content-account">
            <div class="massege-light">ثبت نام تنها با شماره تلفن همراه امکان پذیر است.</div>
            <label for="email-phone">ایمیل یا شماره موبایل</label>
            <input type="text" id="email-phone" class="input-email-account" placeholder="ایمیل یا شماره موبایل خود را وارد نمایید"><span class="mdi mdi-account-outline" style="top: 150px;"></span>
            <a href="password-forget.html" class="account-link-password">رمز خود را فراموش کرده ام</a>
            <label for="password">رمز عبور</label>
            <input type="password" id="password" class="input-password" placeholder="رمز عبور خود را وارد نمایید"><i class="mdi mdi-lock" style="top: 240px;"></i>

            <div class="parent-btn">
                <button class="dk-btn dk-btn-info">
                    ثبت نام به کاربیوتیک
                    <i class="mdi mdi-account-plus-outline sign-in"></i>
                </button>
            </div>
            <div class="form-auth-row">
                <label for="#" class="ui-checkbox">
                    <input type="checkbox" value="1" name="login" checked="" id="remember">
                    <span class="ui-checkbox-check"></span>
                </label>
                <label for="remember" class="remember-me"><a href="#">حریم خصوصی</a> و <a href="#">شرایط قوانین</a>استفاده از سرویس های سایت کاربیوتیک را مطالعه نموده و با کلیه موارد آن موافقم.</label>
            </div>
        </div>

        <div class="account-footer">
            <span>قبلا در کاربیوتیک ثبت نام کرده‌اید؟</span>
            <a href="login.html" class="btn-link-register">وارد شویــد</a>
        </div>
    </div>
</div>
